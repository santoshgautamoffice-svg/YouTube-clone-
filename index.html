<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    /* Navbar */
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px; background: #202020; color: white; position: sticky; top: 0;
    }
    .navbar .logo { font-size: 20px; font-weight: bold; color: red; }
    .navbar input {
      width: 40%; padding: 6px; border: none; border-radius: 3px;
    }
    .navbar .icons span { margin-left: 15px; cursor: pointer; }

    /* Layout */
    .main { display: flex; }
    .sidebar {
      width: 200px; background: #303030; color: white; min-height: 100vh; padding: 10px;
    }
    .sidebar div { padding: 12px; cursor: pointer; border-radius: 5px; }
    .sidebar div:hover { background: #404040; }

    /* Video Grid */
    .content {
      flex: 1; padding: 20px;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
    }
    .video-card {
      background: white; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden; cursor: pointer;
    }
    .video-card img { width: 100%; display: block; }
    .video-card p { padding: 10px; margin: 0; font-size: 14px; }

    /* Video Player Popup */
    .video-player {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;
    }
    .video-player iframe {
      width: 80%; height: 80%; border: none;
    }
    .close-btn {
      position: absolute; top: 20px; right: 40px; color: white;
      font-size: 30px; cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Search">
    <div class="icons"><span>üîî</span><span>üë§</span></div>
  </div>

  <!-- Main Layout -->
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>üè† Home</div>
      <div>üî• Trending</div>
      <div>üì∫ Subscriptions</div>
      <div>üìö Library</div>
    </div>

    <!-- Video Grid -->
    <div class="content">
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">
        <img src="https://img.youtube.com/vi/tgbNymZ7vqY/mqdefault.jpg" alt="Video 1">
        <p>Demo Video 1</p>
      </div>
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/aqz-KE-bpKQ')">
        <img src="https://img.youtube.com/vi/aqz-KE-bpKQ/mqdefault.jpg" alt="Video 2">
        <p>Demo Video 2</p>
      </div>
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/ScMzIvxBSi4')">
        <img src="https://img.youtube.com/vi/ScMzIvxBSi4/mqdefault.jpg" alt="Video 3">
        <p>Demo Video 3</p>
      </div>
    </div>
  </div>

  <!-- Video Player Popup -->
  <div class="video-player" id="player">
    <span class="close-btn" onclick="closeVideo()">‚úñ</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    function playVideo(url) {
      document.getElementById("player").style.display = "flex";
      document.getElementById("videoFrame").src = url + "?autoplay=1";
    }
    function closeVideo() {
      document.getElementById("player").style.display = "none";
      document.getElementById("videoFrame").src = "";
    }
  </script>
</body>
</html>
